<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT SAMMARY COMPONENT</title>
    <link rel="stylesheet" href="../Desktop-Results summary component/CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <section class="result">
            <p class="head-text">your result</p>
            <div class="counter">
                <p class="one">76</p>
                <p class="two">of 100</p>
            </div>
            <p class="evaluation">great</p>
            <article>
                You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.
            </article>
        </section>
        <section class="summary">
            <p class="head-text">sammary</p>
            <section class="info">
                <div class="one">
                    <img class="img-one" src="../Desktop-Results summary component/Imgs/assets/images/icon-reaction.svg" alt="img">  
                    <p class="one-p-one">reaction</p>
                    <p class="one-p-two">80 <span>/ 100</span></p>  
                </div>
                <div class="two">
                    <img class="img-two" src="../Desktop-Results summary component/Imgs/assets/images/icon-memory.svg" alt="img">
                    <p class="two-p-one">memory</p>
                    <p class="two-p-two">92 <span>/ 100</span></p>
                </div>
                <div class="three">
                    <img class="img-three" src="../Desktop-Results summary component/Imgs/assets/images/icon-verbal.svg" alt="img">
                    <p class="three-p-one">verbal</p>
                    <p class="three-p-two">92 <span>/ 100</span></p>
                </div>
                <div class="four">
                    <img class="img-four" src="../Desktop-Results summary component/Imgs/assets/images/icon-visual.svg" alt="img">
                    <p class="four-p-one">verbal</p>
                    <p class="four-p-two">92 <span>/ 100</span></p>
                </div>
            </section>
            <section class="continue-button">
                <p>continue</p>
            </section>
        </section>
    </div>    
</body>
</html>
